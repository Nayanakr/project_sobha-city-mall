<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shop - Sobha City Mall</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Sobha City Mall</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/customers/">Customers</a></li>
                    <li class="nav-item"><a class="nav-link" href="/employees/">Employees</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shops/">Shops</a></li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container mt-4">
    <h2>Add Shop</h2>
    <form method="post" action="/shops/add/">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Shop Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="owner" class="form-label">Owner:</label>
            <input type="text" class="form-control" id="owner" name="owner" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact:</label>
            <input type="text" class="form-control" id="contact" name="contact" required>
        </div>
        <div class="mb-3">
            <label for="rent" class="form-label">Rent Amount:</label>
            <input type="number" class="form-control" id="rent" name="rent" required>
        </div>
        <button type="submit" class="btn btn-success">Add Shop</button>
        <a href="/shops/" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
