<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers - Sobha City Mall</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #b6e1e0;
            color:#7c73e6;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        /* Table Styling */
        .table-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background: #343a40;
            color: white;
        }

        .table-hover tbody tr:hover {
            background: #f8f9fa;
            transition: 0.3s;
        }

        /* Buttons */
        .btn {
            font-size: 0.9rem;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-warning {
            background: #ffc107;
            border: none;
            color: #000;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-danger {
            background: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Sobha City Mall</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a> <!-- âœ… Added Home Link -->
                </li>
                <li class="nav-item"><a class="nav-link" href="/customers/">Customers</a></li>
                <li class="nav-item"><a class="nav-link" href="/employees/">Employees</a></li>
                <li class="nav-item"><a class="nav-link" href="/shops/">Shops</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Customer Management Section -->
<div class="container">
    <h2>Customer List</h2>

    <div class="table-container">
        <a href="/customers/add/" class="btn btn-primary mb-3">
            <i class="fas fa-user-plus"></i> Add Customer
        </a>

        <table class="table table-bordered table-hover">
            <thead class="text-center">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Purchases</th>
                    <th>Feedback</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="text-center">
                {% for customer in customers %}
                <tr>
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.phone }}</td>
                    <td>{{ customer.purchases }}</td>
                    <td>{{ customer.feedback }}</td>
                    <td>
                        <a href="/customers/edit/{{ customer.id }}/" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a href="{% url 'delete_customer' customer.id %}" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
