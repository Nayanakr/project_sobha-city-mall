<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobha City Mall Management</title>
</head>
<body>

    <h1>Sobha City Mall</h1>

    <!-- Customer Management -->
    <h2>Manage Customers</h2>
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName">
    <button onclick="addCustomer()">Add Customer</button>
    
    <h3>Customer List</h3>
    <table border="1">
        <tr>
            <th>Name</th>
        </tr>
        <tbody id="customerTable"></tbody>
    </table>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9aff, #e0c4fa);
            color: #fff;
        }
        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            margin-right: 15px;
            transition: 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
        }
         /* Hero Section */
         .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?shopping,mall') no-repeat center center/cover;
            position: relative;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 600px;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        /* Buttons */
        .btn-custom {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            transition: 0.3s;
            border: none;
        }
        .btn-primary {
            background: hsl(308, 100%, 50%);
            color: #000;
        }
        .btn-primary:hover {
            background: #e6b800;
            color: #000;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #218838;
        }
        .btn-warning {
            background: #ff5722;
        }
        .btn-warning:hover {
            background: hsl(276, 80%, 50%);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Sobha City Mall</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/customers/">Manage Customers</a></li>
                    <li class="nav-item"><a class="nav-link" href="/employees/">Manage Employees</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shops/">Manage Shops</a></li>
                </ul>
            </div>
        </div>
    </nav>

   
</body>

</html>
